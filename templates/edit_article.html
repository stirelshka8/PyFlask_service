{% extends 'layout.html' %}

{% block tytle %} Редактирование {{ article.title }} {% endblock%}

{% block style %}
{% endblock %}

{% block body %}
  <h3>Редактирование статьи</h3>
  <form method="POST" action="{{ url_for('article.edit_article', id=article.id) }}" id="article-form">
    <div class="form-group">
      <label for="title">Заголовок статьи:</label>
      <input type="text" id="title" class="form-control" name="title" value="{{ article.title }}" required>
    </div>
    <div class="form-group">
      <label for="editor">Тело статьи:</label>
      <textarea id="editor" class="form-control" name="{{ form.body.name }}" rows="10">{{ article.body }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>


{% endblock %}


{% block scp %}
  <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
  <script>
    ClassicEditor
      .create(document.querySelector('#editor'))
      .catch(error => {
        console.error(error);
      });
  </script>
{% endblock %}
